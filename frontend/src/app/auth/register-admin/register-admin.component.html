<div class="container mt-5 mb-5">
  <app-back-button></app-back-button>

  <!-- Registration Card -->
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-4">
      <h2 class="mb-4 text-secondary text-center fw-bold">Admin Registration</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row g-4">

        <!-- Username -->
        <div class="col-md-6 form-floating">
          <input id="username" type="text" class="form-control" formControlName="username" placeholder="Username">
          <label for="username">Username</label>
        </div>

        <!-- Password -->
        <div class="col-md-6 form-floating">
          <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <!-- Email -->
        <div class="col-md-6 form-floating">
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="Email">
          <label for="email">Email</label>
        </div>

        <!-- Full Name -->
        <div class="col-md-6 form-floating">
          <input id="fullName" type="text" class="form-control" formControlName="fullName" placeholder="Full Name">
          <label for="fullName">Full Name</label>
        </div>

        <!-- Phone -->
        <div class="col-md-6 form-floating">
          <input id="phone" type="text" class="form-control" formControlName="phone" placeholder="Phone">
          <label for="phone">Phone</label>
        </div>

        <!-- Address -->
        <div class="col-md-6 form-floating">
          <input id="address" type="text" class="form-control" formControlName="address" placeholder="Address">
          <label for="address">Address</label>
        </div>

        <!-- Gender -->
        <div class="col-md-6 form-floating">
          <select id="gender" class="form-select" formControlName="gender">
            <option value="" disabled>Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select>
          <label for="gender">Gender</label>
        </div>

        <!-- Date of Birth -->
        <div class="col-md-6 form-floating">
          <input id="dob" type="date" class="form-control" formControlName="dateOfBirth" placeholder="Date of Birth">
          <label for="dob">Date of Birth</label>
        </div>

        <!-- Country -->
        <div class="col-md-6 form-floating">
          <input id="country" type="text" class="form-control" formControlName="country" placeholder="Country">
          <label for="country">Country</label>
        </div>

        <!-- Submit -->
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-secondary px-5 py-2 fw-semibold">Register</button>
          <div class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>
        </div>
      </form>
    </div>
  </div>
</div>
